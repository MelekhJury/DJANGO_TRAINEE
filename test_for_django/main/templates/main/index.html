{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for element in tasks %}
            <div class="alert alert-warning mt-2">
                <h3> {{ element.title }} </h3>
                <p>  {{ element.task  }} </p>
            </div>
            <br>
            {% if element.image %}
            <img src="{{ element.image.url }}" width=500>
            <br>
            {% endif %}

        {% endfor %}


    {% else %}
        <p> нет записей </p>
    {% endif %}
{% endblock %}
